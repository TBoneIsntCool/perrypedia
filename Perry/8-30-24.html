<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perry Friday - 30th August 2024</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-family: Georgia, serif;
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
            font-weight: normal;
        }
        .top-bar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: top 0.3s ease;
        }
        .top-bar img {
            height: 40px;
            margin-right: 10px;
        }
        .top-bar a {
            color: #000;
            text-decoration: none;
            font-size: 1.5em;
            font-family: Georgia, serif;
            display: flex;
            align-items: center;
        }
        .announcement-bar {
            background-color: #ffeb3b;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            display: none;
        }
        .announcement-bar a {
            color: blue;
            text-decoration: underline;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px 20px;
            box-sizing: border-box;
        }
        .content img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
        }
        .content p {
            font-size: 1.2em;
            margin: 20px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        @media (max-width: 1024px) {
            h1 {
                font-size: 2em;
            }
        }
        @media (max-width: 720px) {
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Announcement Bar (Will appear on Fridays) -->
    <div id="announcement-bar" class="announcement-bar">
        ðŸ“¢ PERRY FRIDAY! New Perry picture. <a href="example.com/friday/08-30-2024">Click here to view it!</a>
    </div>

    <!-- Permanent Top Bar -->
    <div class="top-bar" id="top-bar">
        <a href="index.html">
            <img src="../wikipedia.png" alt="Perrypedia Logo">
            Perrypedia
        </a>
    </div>

    <div class="content">
        <h1>Perry Friday - 30th August 2024</h1>
        <img id="perry-image" src="../Perry/Images/friday_perry-8-30-24.png" alt="Perry Friday - 30th August 2024">
        <p id="perry-description">
            This week's Perry Friday features Perry staring to an object outside of the cameras' view. Perry's eyes are very bold and green. Have a great weekend!
        </p>
    </div>

    <footer>
        <p>&copy; 2024 Perrypedia - All rights reserved.</p>
    </footer>

    <script>
        function isFriday() {
            const today = new Date();
            const day = today.getDay(); // 5 is Friday
            return day === 5;
        }

        const announcementBar = document.getElementById('announcement-bar');
        const topBar = document.getElementById('top-bar');
        const perryImage = document.getElementById('perry-image');
        const perryDescription = document.getElementById('perry-description');

        if (isFriday()) {
            announcementBar.style.display = 'block';
            topBar.style.top = '50px';
        }

        // Check if the image loads successfully
        perryImage.onerror = function() {
            perryImage.style.display = 'none';
            perryDescription.textContent = "Sorry! It seems Perry is still sleeping. We couldn't gather a photo yet. Please come back later!";
        };
    </script>
</body>
</html>
